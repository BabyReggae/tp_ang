
    <div class="w-100 h-100 p-2 border border-info rounded-sm text-center bg-dark">
        <div class="w-75 bg-transparent m-auto text-info"><h4> {{ name }}</h4></div>
        <img [src]="img" alt="" class="img-thumbnail" style="background-color: black;border-color: black;">
        <div class="w-100 bg-transparent m-auto mb-2 text-info p-2" style="height: 40px;">
            <div class="float-left"> {{ price }} $</div>
            <div class="float-right"> 
                <button *ngIf="owned"  class="btn btn-info btn-sm" style="pointer-events: none;">Owned</button> 
                <button *ngIf="!owned" class="btn btn-success btn-sm" (click)="onPurchase( index )">Buy</button> 
                <!-- <button class="btn btn-info btn-sm" (click)="onPurchase( index )">Buy</button>  -->
            </div>
        </div>
    </div>
