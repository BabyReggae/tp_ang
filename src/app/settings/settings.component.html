

<div class="w-100 p-3 overflow-auto" style="background-color: transparent;height: 70vh;margin-top: 5vh;">
    <div class="container-fluid">
        <div class="row pt-3 pb-5 rounded" style="background-color: rgba(59, 59, 59, 0.479);">

            <div class="col-md-12 text-center">
                <h1 class="text-light">Settings</h1>

                <hr class="bg-light">

                <div class="input-group mb-3 m-0 m-auto w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-dark text-light">NickName</span>
                    </div>                    
                    <input type="text" class="form-control" [value]="user.nickname" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" (click)="editNickName( 'nickname' , user.nickname  )">Edit</button>
                    </div>
                  </div>

                  <hr class="w-75">

                  <div class="input-group mb-3 m-0 m-auto w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-dark text-light">Email</span>
                    </div>                    
                    <input type="text" class="form-control" [value]="user.email" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" (click)="editEmail( 'email' , user.email  )">Edit</button>
                    </div>
                  </div>

                  <hr class="w-75">

                  <div class="input-group mb-3 m-0 m-auto w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-dark text-light">Password</span>
                    </div>                    
                    <input type="password" class="form-control" value="unUsernameTest" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" (click)="editPwd( 'password' , '' )">Edit</button>
                    </div>
                  </div>

                  

            </div>
        
            
        </div>
    </div>
</div>
