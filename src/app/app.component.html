<div id="bodyGuard" class="d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark navbarbar">
    <a class="navbar-brand" >Bobbles</a>

    <div class="profilIcon" style="position: absolute;right: 6vw;max-width: 5vw;" routerLink="profil" routerLinkActive="active">
      <div class="iconBg" style="background-image: url('../assets/img/testpack/01.jpg');"></div>
    </div>

    <div  style="position: absolute;right: 1vw;max-width: 5vw;" class="text-light"><fa-icon [icon]="faCoins" class="text-warning"></fa-icon> {{ playerGold }}</div>
  </nav>


  <nav class="menu-cont" *ngIf='this.authService.isAuth'>
    <ul class="list-group">
      <app-menu *ngFor="let path of menuPath" 
        [pathName]="path.name"
        [pathUrl]="path.path"
      ></app-menu>
    </ul>


  </nav>


  <div id="page-content">
    <div class="container text-center">
      <div class="row justify-content-center">
        
        <div class="col-md-12">
          <router-outlet style="width: 100%;"></router-outlet>
        </div>

        <div class="cs-alert">
          <alert></alert>
        </div>
      </div>
    </div>
  </div>



  <footer id="sticky-footer" class="py-4 text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; None </small>
    </div>
  </footer>

</div>

<app-cs-modal *ngIf="modal.display === 'true'"
  [title]="modal.title"
  [bodyText]="modal.bodyText"
  [inputLabel]="modal.inputLabel"
>
</app-cs-modal>
