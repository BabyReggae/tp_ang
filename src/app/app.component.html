<div id="bodyGuard" class="d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbarbar">
    <a class="navbar-brand" >Bobbles</a>
    <div  style="position: absolute;right: 1vw;"><fa-icon [icon]="faCoins" class="text-warning"></fa-icon> {{ playerGold }}</div>
  </nav>


  <nav class="menu-cont" *ngIf='this.authService.isAuth'>
    <ul class="list-group">
      <app-menu *ngFor="let path of menuPath" 
        [pathName]="path.name"
        [pathUrl]="path.path"
      ></app-menu>
    </ul>


  </nav>


  <div id="page-content">
    <div class="container text-center">
      <div class="row justify-content-center">
        
        <div class="col-md-12">
          <router-outlet style="width: 100%;"></router-outlet>
        </div>

        <div class="cs-alert">
          <alert></alert>
        </div>
      </div>
    </div>
  </div>

  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; None </small>
    </div>
  </footer>

</div>
